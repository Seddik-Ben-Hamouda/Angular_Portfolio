<section id="projects" class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">My Projects</h2>
    <div class="projects-container d-flex align-items-center justify-content-center">
      <button class="btn nav-btn" (click)="previous()" [disabled]="currentIndex === 0">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="projects-carousel">
        <div class="project-item" *ngFor="let project of visibleProjects">
          <div class="card h-100 project-card">
            <img [src]="project.imageUrl" class="card-img-top" alt="{{ project.title }}">
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ project.title }}</h5>
              <p class="card-text text-muted">{{ project.description }}</p>
            </div>
            <div class="card-footer">
              <a [href]="project.projectLink" class="btn btn-primary btn-sm me-2" target="_blank">View Project</a>
              <a [href]="project.sourceLink" class="btn btn-outline-secondary btn-sm" target="_blank">Source Code</a>
            </div>
          </div>
        </div>
      </div>

      <button class="btn nav-btn" (click)="next()" [disabled]="currentIndex + projectsToShow >= projects.length">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
